name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.9.0'
      - name: install
        run: npm ci --legacy-peer-deps
      - name: lint
        run: npm run lint
      - name: compile
        run: npm run compile
      - name: test
        run: npm test
